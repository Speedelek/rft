<!DOCTYPE html>
<html lang="hu" layout:decorator="layouts/main" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>termekek</title>
</head>
<body>

<div layout:fragment="content">

    <article th:each="product : ${products}">
        <header>
            <h1 th:text="${product.name}">Termek neve</h1>
        </header>

        <section th:text="${product.ar}">
            <p>Termek ara</p>
            <p></p>
        </section>

        <footer>
            <address>
                kategoria: <span th:text="${product.kategoria}">kategoria</span>
            </address>
        </footer>
        <hr/>
    </article>

</div>


</body>
</html>
