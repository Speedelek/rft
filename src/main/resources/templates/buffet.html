<!DOCTYPE html>
<html lang="hu" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="layouts/header :: header">
    <link rel="stylesheet" th:href="@{../../static/css/buffet.css}" href="../static/css/buffet.css"/>
</head>
<body>


<div th:replace="layouts/jumpTopBtn :: jumpTop"></div>

<div id="container" class="content">



    <nav th:replace="layouts/navbar :: navbar-default"></nav>



    <article  class="inline-buffet" th:each="buffet : ${buffets}">

        <a class="inline-buffet" style="--hover: #F0F0F0 " th:href="@{'buffet/' + ${buffet.id}}">
            <h1 th:text="${buffet.name}">This is the buffet's name</h1>



            <section th:text="${buffet.address}">
                <p>This is the buffet's address</p>
                <p></p>
            </section>


            <!--<address>
                Team: <span th:text="${buffet.team}">teamNumber</span>
            </address>-->
        </a>
    </article>


    <br>
    <br>
    <br>
    <br>

    <footer th:replace="layouts/footer :: footer"></footer>

</div>
</body>
</html>
