<!DOCTYPE html>
<html lang="hu" layout:decorator="layouts/main" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>termekek</title>
</head>
<body>

<div layout:fragment="content">

    <h2>bufek</h2>

    <article th:each="buffet : ${buffets}">
        <header>
            <h1 th:text="${buffet.name}">This is the buffet's name</h1>
        </header>

        <section th:text="${buffet.address}">
            <p>This is the buffet's address</p>
            <p></p>
        </section>

        <footer>
            <address>
                Team: <span th:text="${buffet.team}">teamNumber</span>
            </address>
        </footer>
        <hr/>
    </article>

</div>

</body>
</html>
