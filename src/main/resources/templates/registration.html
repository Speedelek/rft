<!DOCTYPE html>
<html lang="hu"  xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="layouts/header :: header"></head>
<body>



<div id="container" class="content">

    <nav th:replace="layouts/navbar :: navbar-default"></nav>


    <div id="reg">
        <div class="container">
            <div id="reg-row" class="row justify-content-center align-items-center">
                <div id="reg-column" class="col-md-6">
                    <div class="reg-box col-md-12">
                        <form name="reg-form" th:action="@{/reg}" th:object="${user}" method="post" class="form">
                            <h3 class="text-center text-info">Regisztráció</h3>
                            <div id="err" th:if="${param.error}" class="alert alert-danger">Nem adtal meg minden adatot</div>
                            <div th:if="${param.logout}" class="alert alert-success">Sikeresen kijelentkeztél</div>
                            <div class="form-group">
                                <label for="username" class="text-info">Felhasználó név:</label><br>
                                <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Felhasznaló név">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Jelszó:</label><br>
                                <input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Jelszó">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email cím:</label><br>
                                <input type="email" id="email" name="username" th:field="*{email}" class="form-control" placeholder="E-mail cím">
                            </div>
                            <button class="btn btn-info btn-md" type="submit">Regisztráció</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layouts/footer :: footer"></footer>
</div>
</body>
</html>
